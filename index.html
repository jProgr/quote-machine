        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="jquery-3.1.1.js"></script>
        <script src="quotes.js"></script>

        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1">

                </div>
            </div>
        </div>
    </div>
