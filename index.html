<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Mandali" rel="stylesheet"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        <script src="jquery-3.1.1.js"></script>
        <script src="quotes.js"></script>
    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
                <div id="main">
                    <div id="quote">
                        <p class="quote_line">Lorem Ipsum</p>
                        <p class="author_line">Someone</p>
                    </div>
                    <div id="buttons" class="row">
                        <a href="https://twitter.com/share" type="button" class="btn tweet col-md-2 col-sm-3" data-lang="en" data-dnt="true" data-show-count="false">Tweet</a>
                        <button id="new_quote" type="button" class="btn col-md-3 col-md-offset-7 col-sm-3 col-sm-offset-6">One more</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
